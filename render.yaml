databases:
  - name: fincred-db
    databaseName: fincred
    user: fincred
    plan: free

services:
  - type: web
    name: fincred-gift-exchange
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fincred-db
          property: connectionString
